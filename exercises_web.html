<!DOCTYPE>
<html>
    <head>
        <title> Exercises web</title>
        <style>
            .rectangles{
                width: 300px;
                height: 200px;
                border-radius: 20px;

            }
            .square{
                width: 200px;
                height: 200px;
            }
            .circle{
                width: 200px;
                height: 200px;
                border-radius: 100px;
            }
            .container{
                vertical-align: middle;
                border: none;
            }
            .twitterimg{
                height: 40px;
                border-radius: 20px;
                vertical-align: middle;
            }
            .tweet{
                background-color: rgb(41, 118, 211);
                color: white;
                border: none;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-right: 10px;
                padding-left: 10px;
                border-radius: 16px;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <img class="rectangles" src="rabit.webp">
        <img class="square" src="rabit.webp">
        <img class="circle" src="rabit.webp">
        <div>
            <img class="twitterimg" src="rabit.webp">
            <input type="text" class="container" placeholder="What's happening?">
            <button class="tweet">
                Tweet
            </button>
        </div>
    </body>
</html>
